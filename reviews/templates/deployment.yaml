{{- range .Values.deployments }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .name }}
  labels:
    app:  {{ $.Values.name }}
    service:  {{ .image.tag }}
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      app:  {{ $.Values.name }}
      version: {{ .image.tag }}
  template:
    metadata:
      labels:
        app:  {{ $.Values.name }}
        version: {{ .image.tag }}
    spec:
      containers:
      - name: {{ .name }}
        image: "{{ .image.repository }}:{{ .image.tag | default "v1" }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ $.Values.service.port}}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: wlp-output
          mountPath: /opt/ibm/wlp/output
        securityContext:
          runAsUser: 1000
      volumes:
      - name: wlp-output
        emptyDir: {}
      - name: tmp
        emptyDir: {}
{{- end }}