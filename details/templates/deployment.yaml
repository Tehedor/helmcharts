apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Values.name }}
  labels:
    app:  {{ .Values.name }}
    service:  {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app:  {{ .Values.name }}
      version: v1
  template:
    metadata:
      labels:
        app:  {{ .Values.name }}
        version: v1
    spec:
      containers:
      - name: {{ .Velues.name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: {{ .Values.service.port}}
        securityContext:
          runAsUser: 1000